<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="{{ url_for('static', filename='css/vendor/bootstrap/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/vendor/fontawesome/all.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/vendor/leaguespartan/stylesheet.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/vendor/leander/stylesheet.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon" />
    <title>{% block title %}{% endblock %} &mdash; SweetRPG</title>
    {% block css %}{% endblock %}
</head>

<body>
    <noscript>
        <strong>We're sorry but this application requires JavaScript to work correctly. Please enable it to continue.</strong>
    </noscript>

{% include 'partials/header.html' %}

<div class="container mt-3">
    {% block content %}
    {% endblock %}
</div>

{% if showCookieMessage %}
<footer id="cookie-footer">
    <div id="cookieMessage" class="container">
        <span class="muted">
            This site uses cookies! To accept this, click
            <a href="#" onclick="cookiesConfirmed()">OK</a>
        </span>
    </div>
</footer>

<script src="{{ url_for('static', filename='js/cookies.js') }}" type="text/javascript"></script>
{% endif %}

    {% include 'partials/footer.html' %}

    <script src="{{ url_for('static', filename='js/vendor/jquery/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/vendor/popper/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/vendor/bootstrap/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}" type="text/javascript"></script>
{% block scripts %}{% endblock %}
    </body>

</html>
